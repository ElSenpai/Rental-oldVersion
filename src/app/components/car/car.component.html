<table class="table table-dark table-striped bg-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>Model</th>
      <th>Renk</th>
      <th>Fiyat</th>
    </tr>
  </thead>
  <tr *ngFor="let cardto of cardtos">
    <td>{{cardto.carId}}</td>
    <td>{{cardto.brandName}}</td>
    <td>{{cardto.colorName}}</td>
    <td>{{cardto.dailyPrice}}</td>
  </tr>
</table>
