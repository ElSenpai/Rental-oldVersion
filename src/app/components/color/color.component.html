<table class="table table-danger">
    <thead>
      <tr>
        <th scope="col">Colors</th>
         
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let color of colors">
    
        <td (click)="setCurrentColor(color)" 
        routerLink="cardetails/color/{{color.id}}"
         [class]="getCurrentColorClass(color)" 
          >{{color.colorName}}</td>        
      </tr>    
    </tbody>
  </table>
